<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator Form</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="container">

            <!-- First title -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase text-center text-white pt-3 pb-5"><strong>Calcola il prezzo del tuo biglietto</strong></h1>
                </div>
            </div>

            <!-- Card with form -->
            <div class="row">
                <div class="cd-card">
                    <div class="row px-5 py-4 text-center">
                        <div class="col-4">
                            <p class="cd-text-red">Nome Cognome</p>
                            <input type="text" placeholder="Inserisci il tuo nome..." name="userName" class="cd-input">
                        </div>
                        <div class="col-4">
                            <p class="cd-text-red">Km da percorrere</p>
                            <input type="text" placeholder="Inserisci i km da percorrere..." name="userKm" class="cd-input">
                        </div>
                        <div class="col-4">
                            <p class="cd-text-red">Età</p>
                            <input type="text" placeholder="Inserisci la tua età..." name="userAge" class="cd-input">
                        </div>
                        <div class="col-12 pt-4">
                            <button class="cd-btn" id="generaBtn">Genera</button>
                            <button class="cd-btn" id="annullaBtn">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ticket -->
            <div class="">

                <!-- Second title -->
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-uppercase text-center text-white py-5"><strong>Il tuo biglietto</strong></h1>
                    </div>
                </div>
    
                <!-- Card with ticket -->
                <div class="row">
                    <div class="cd-card">
                        <div class="row px-5 py-4">
                            <div class="col-12 pb-2">
                                <h5 class="text-uppercase"><strong>Dettaglio passeggeri</strong></h5>
                            </div>
                        </div>
                        <div class="row px-5 pb-4">
                            <div class="col-4 py-5 px-5 cd-table cd-table-dark">
                                <h6 class="text-uppercase"><strong>Nome passeggero</strong></h6>
                                <span id="userNameElement"></span>
                            </div>
                            <div class="col-8 py-5 cd-table">
                                <div class="row px-5">
                                    <div class="col-3">
                                        <h6><strong>Offerta</strong></h6>
                                        <span id="userTicketTypeElement">Biglietto standard</span>
                                    </div>
                                    <div class="col-3">
                                        <h6><strong>Carrozza</strong></h6>
                                        <span id="userCarrozzaElement">5</span>
                                    </div>
                                    <div class="col-3">
                                        <h6><strong>Codice CP</strong></h6>
                                        <span id="userCpCodeElement">87342</span>
                                    </div>
                                    <div class="col-3">
                                        <h6><strong>Costo biglietto</strong></h6>
                                        <span id="userTicketPriceElement">2.10 €</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
